<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>
    <style>
        img {
            width: 250px;
            height: 250px;
            border: 2px solid black;
            margin-top: 20px;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>SlideShow</h2>

    <button id="next">next</button>
    <button id="prev">previous</button>
    <button id="slideshow">slide show</button>
    <button id="stop">stop</button>
    <br><br>

    <img id="imgobj" src="images/1.png" alt="slideshow image">

    <script src="slideshow.js"></script>
</body>
</html>

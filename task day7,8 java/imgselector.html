<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>img selectors</title>
  <style>
    .fontBlue {
      color: blue;
    }
    table {
      border-collapse: collapse;
      margin: 10px 0;
    }
    td, th {
      border: 1px solid black;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1 class="fontBlue">Welcome to the Page</h1>
  
  <!-- Images -->
  <img src="images/1.png" alt="img1" width="100" height="100" />
  <img src="images/2.png" alt="img2" width="100" height="100" />

  <!-- Select Your City -->
  <h2>Select Your City</h2>
  <select id="city" class="fontBlue">
    <option value="mansoura">Mansoura</option>
    <option value="cairo">Cairo</option>
    <option value="alex">Alex</option>
   
  </select>

  <!-- First Table -->
  <h2>Table 1</h2>
  <table>
    <tr><td>Row 1 Col 1</td><td>Row 1 Col 2</td></tr>
    <tr><td>Row 2 Col 1</td><td>Row 2 Col 2</td></tr>
  </table>

  <!-- Second Table -->
  <h2 class="fontBlue">Table 2 </h2>
  <table>
    <tr><td>Second Table Row 1</td><td>Data</td></tr>
    <tr><td>Second Table Row 2</td><td>Data</td></tr>
    <tr><td>Second Table Row 3</td><td>Data</td></tr>
  </table>
  <script src="imgselector.js"></script>

 
</body>
</html>
